<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem</button>
    </header>

    <form action="">
        <h2>Inserir nova Imagem</h2>
        <input type="url" name="btn-inserir" id="inserir-imagem-nova" placeholder="URL da Imagem">
        <button type="submit">Adcionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um Gato">
            <div class="overlay-imagem-link">
            
            <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="./images/foto2.jpg" alt="Pintura de um Gato">
            <div class="overlay-imagem-link">
            <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="./images/foto3.jpg" alt="Pintura de um Gato">
            <div class="overlay-imagem-link">
            <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
